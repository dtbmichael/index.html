<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Alice ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

/* Animated luxury background */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border-radius: 25px;
    padding: 50px;
    width: 400px;
    text-align: center;
    color: white;
    box-shadow: 0 0 40px rgba(255,255,255,0.2);
    z-index: 10;
    position: relative;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    line-height: 1.6;
}

button {
    padding: 12px 28px;
    margin: 15px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(45deg, gold, orange);
    color: black;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
}

.heart, .rose {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music (YouTube Embed - Ed Sheeran Perfect) -->
<iframe width="0" height="0" 
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" 
frameborder="0" allow="autoplay"></iframe>

<div class="card">
    <h1>Alice, Will You Be My Valentine? üíç‚ú®</h1>
    <p>
        In a world full of noise, you are my favorite melody üé∂  
        Every moment with you feels like magic.  
        I don't need perfect ‚Äî I just need you, Alice ‚ù§Ô∏è
    </p>

    <button id="yesBtn" onclick="celebrate()">Yes üíé</button>
    <button id="noBtn">No üòÖ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

function celebrate() {
    for(let i=0; i<150; i++){
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * window.innerWidth + "px";
        rose.style.fontSize = (Math.random() * 30 + 20) + "px";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 6000);
    }
    alert("Alice ‚ù§Ô∏è You just made me the happiest man alive! üåπ‚ú®");
}
</script>

</body>
</html>
